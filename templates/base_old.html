<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Suri's Blog</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous">

    {% load static %}

  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
            <!-- Logo avec lien vers ma page d'acceil -->

            <!-- navigation -->
            <div class="col-sm-2" >

                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'ressources' %}">Inspirations</a></li>

                {% endblock %}
            </div>
        </div>
      </div>
      
    <footer>
        <p>
            <small>
					Copyrights 2024 - Suri - <a href="">Lorem Ipsum zoo</a>
            </small>
        </p>
